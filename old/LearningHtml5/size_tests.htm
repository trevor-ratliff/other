//====
///
/// \file size_tests.htm
/// \brief tests of various different sizing functions for css [sizes include em, ex, ch, rem, vw, vh, vm; px, pt, pc, mm, cm, in]
/// \author Trevor Ratliff
/// \date 2011-10-21
/// 
/// size values are:
///   relative values - 
///     ex -- x-hight of element's font
///     em -- font size of the element
///     ch -- width of the '0' glyph in the element's font
///     rem -- font size of the root element
///     vw -- 1/100th of viewport's width
///     vh -- 1/100th of viewport's height
///     vm -- minimum of viewport's width or height
///   static values - 
///     px -- one pixel
///     pt -- 1/72nd of an inch
///     pc -- 12 pt
///     mm -- one millimeter
///     cm -- one centimeter
///     in -- one inch (2.54cm)
//  
//  History:  Date  |  Programmer  |  Contact  |  Description  |
